<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>home</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title font-semibold text-xl">Balance</div>
                      <div id="balance" class="stat-value">4999</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="flex space-x-4">
                    <button id="Add-money" class="btn btn-primary hover:bg-white hover:text-yellow-400 border-none">Add Money</button>
                    <button class="btn btn-primary hover:bg-white hover:text-yellow-400 border-none">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                  <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                </div>

                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Cash Out Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-cash-out-pin" type="password" placeholder="Pin Number"
                                class="input input-bordered" autocomplete="off" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                </div>

                

              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
